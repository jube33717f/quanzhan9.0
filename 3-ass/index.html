<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"></link>
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <div class="card__header-avatar">
        <div class="cardAvatar-root cardAvatar-circle jss1 cardAvatar-colorDefault">R</div>
      </div>
      <div class="card__header-content">
        <span class="card-content-body2 card-content-displayBlock">Shrimp and Chorizo Paella</span>
        <span class="card-content-body2 card-content-textSecondary card-content-displayBlock">September 14,2016</span>
      </div>
      <div class="card__header-action">
        <button class="card-ButtonBase-root card-IconButton-root">
          <span class="card-IconButton-label">
            <svg class="card-SvgIcon-root">
              <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
            </svg>
          </span>
          <span class="cardTouchRipple-root"></span>
        </button>
      </div>     
    </div>
    <div class="cardMedia-root jss2" style="background-image:url(https://material-ui.com/static/images/cards/paella.jpg) ">
    </div>
    <div class="card__content"><p class="card-content-body2 card-content-textSecondary card-content-p">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.</p></div>
   
    <div class="card__action">
      <button class="card-ButtonBase-root card-IconButton-root">
        <span class="card-IconButton-label">
            <svg class="card-SvgIcon-root">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
          </span>
          <span class="cardTouchRipple-root"></span>
      </button>
      <button class="card-ButtonBase-root card-IconButton-root">
        <span class="card-IconButton-label">
            <svg class="card-SvgIcon-root">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path>
            </svg>
          </span>
          <span class="cardTouchRipple-root"></span>
      </button>
      
      <button class="card-ButtonBase-root card-IconButton-root jss3">
        <span class="card-IconButton-label">
            <svg class= "card-SvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
              <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
            </svg>
            
          </span>
          <span class="cardTouchRipple-root"></span>
      </button>
    </div>
  </div>
</body>
</html>
